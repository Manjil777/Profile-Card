<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manjil Budhathoki - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle" id="theme-toggle">
        <i class="ri-sun-line" id="theme-icon"></i>
    </div>

    <div class="container">
        <article class="card">
            <div class="profile-container">
                <div class="profile">
                    <img src="assets/profile.png" alt="Manjil Budhathoki" class="profile-img">
                </div>
                <span class="follower-count" id="follower-count">Followers: 0</span> 
            </div>
            <div class="tooltip">
                <div class="content">
                    <header class="header">
                        <span>Connect</span>
                        <div class="social">
                            <a href="https://www.linkedin.com/in/budhathoki-manjil" target="_blank" aria-label="LinkedIn">
                                <i class="ri-linkedin-box-line"></i>
                            </a>
                            <a href="https://x.com/BudhathokiM1" target="_blank" aria-label="Twitter">
                                <i class="ri-twitter-line"></i>
                            </a>
                            <a href="https://github.com/Manjil777" target="_blank" aria-label="GitHub">
                                <i class="ri-github-fill"></i>
                            </a>
                        </div>
                    </header>
                    <div class="data">
                        <h2 class="name">Manjil Budhathoki</h2>
                        <h3 class="profession">Aspiring MERN Stack Developer | Data Enthusiast</h3>
                        <p class="bio">Passionate about building web apps and exploring the power of data. Eager to learn and contribute to innovative projects.</p>
                        <a href="mailto:budhathokimanjil69@gmail.com?subject=Hello!&body=Let's%20connect!" class="button send-message-button">
                            <i class="ri-chat-3-line"></i> <span>Send Message</span>
                        </a>
                        <button class="button follow-button" id="follow-button">
                            <i class="ri-user-add-line"></i> <span>Follow</span>
                        </button>
                    </div>
                </div>
            </div>
        </article>

        <div class="animated-icon left"> 
            <i class="ri-mail-line"></i>
        </div>
        <div class="animated-icon right">
            <i class="ri-mail-fill"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
